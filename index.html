<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Landmarks of Kochi</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>Landmarks of Kochi</header>
    <hr>
    <div data-bind="css: { "mobile-nav" : navi() == '' }">
        <div class="menu-btn" id="menu-btn">
            <div></div>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="responsive-menu">
            <div id="listme">
                <div class="searchme">Find your spot here</div>
                <form>
                    <input type="search" id="search" placeholder="Search" data-bind="textInput: query, valueUpdate:'keyup'" autocomplete="off">
                    <input type="button" id="resetme" onclick="reload()" value="Reload Page">
                </form>
                <ul class="list" data-bind="foreach: search">
                    <li class="list-content" data-bind="text:title, click:$parent.setMarker"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script onerror="Alert()" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4pvACGJnJYtYhE_ZRhUybEqCPDEFR6Wk&libraries=places,geometry,drawing&callback=initMap"></script>
</body>

</html>
